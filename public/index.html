<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="preload" href="/main.css" as="style">
  <link rel="stylesheet" href="/main.css">
  <link rel="preload" href="/all.min.css" as="style">
  <link rel="stylesheet" href="/all.min.css">
  <title>Clipart Crawler</title>
</head>

<body>
  <div class="loading hidden" style="display: none;">
    <div class="loading-content">
      <img src="/logo.png" alt="Logo" class="loading-logo">
      <div class="loading-spinner">
        <div class="spinner"></div>
      </div>
      <p>Loading clipart magic...</p>
    </div>
  </div>

  <main>
    <section id="crawl-form" class="crawl-form">
      <div class="container">
        <div class="form-card">
          <form action="/crawl" method="POST">
            <div class="form-group">
              <label for="url">
                <i class="fas fa-link"></i>
                Shopify Product URL
              </label>
              <input id="url" type="text" name="url" placeholder="Enter Shopify product URL..." required="">
            </div>
            <div class="form-group">
              <label for="email">
                <i class="fas fa-envelope"></i>
                Your Email
              </label>
              <input id="email" type="email" name="email" placeholder="Enter your email address..." required="">
            </div>
            <button type="submit" class="submit-button">
              <span>CRAWL</span>
              <i class="fas fa-arrow-right"></i>
            </button>
          </form>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
