services:
  crawler:
    build: .
    container_name: web-crawler
    restart: unless-stopped
    ports:
      - "3000:3000"   # map port ra ngoài
    environment:
      TZ: Asia/Bangkok
      NODE_ENV: production
      PUPPETEER_SKIP_DOWNLOAD: "true"   # Chromium đã có trong base image
    volumes:
      - ./downloads:/usr/src/app/downloads
      - ./logs:/usr/src/app/logs
    shm_size: "2g"   # quan trọng cho Chromium, giảm nếu RAM yếu
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3000/', r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
